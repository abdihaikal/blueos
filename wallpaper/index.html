<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Wallpapers </title>
    <link type="text/css" rel="stylesheet" href="wallpaper.css" media="screen" />
</head>

<body>
    <ul class="arrange">
        <li class="tilt"> <img src="images/fish.JPG" width="270" height="180"/> </li>
         <li class="tilt"> <img src="images/maple.JPG" width="270" height="180"/> </li>
         <li class="tilt"> <img src="images/map.JPG" width="270" height="180"/> </li>
         <li class="tilt"> <img src="images/winter.JPG" width="270" height="180"/> </li>
         <li class="tilt"> <img src="images/2014.JPG" width="270" height="180"/> </li>
         <li class="tilt"> <img src="images/waterfall.JPG" width="270" height="180"/> </li>
         <li class="tilt"> <img src="images/wood.JPG" width="270" height="180"/> </li>
         <li class="tilt"> <img src="images/baby.JPG" width="270" height="180"/> </li>
         <li class="tilt"> <img src="images/moon.JPG" width="270" height="180"/> </li>
    </ul>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/sdk.js"></script>
    <script>
        $('.arrange li').click(function () {
            var el = $(this);
            var img = el.find('img');
            blueos.wallpaper.setBackground(img.prop('src'));
        });
    </script>
</body>
</html>
