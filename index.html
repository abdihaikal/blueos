<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="img/cloud.png">
    <title>Blue OS</title>
</head>

<body>

        <div class="cover"></div>
        <div class="icons"></div>

    <div id="wallpaper"></div>

    <!-- 3rd party lib -->
    <link rel="stylesheet" href="lib/jquery-ui/themes/base/jquery-ui.css" type="text/css" />
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/jquery-ui/ui/jquery-ui.js"></script>

    <script src="lib/bower-ferret/ferret.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/blueos.css" type="text/css" />

    <!-- system api -->
    <script src="js/api.js"></script>

    <!-- js -->
    <script src="js/app/app.js"></script>
    <script src="js/app/gui.js"></script>

    <script src="js/rest/app.js"></script>
    <script src="js/rest/file.js"></script>
    <script src="js/rest/config.js"></script>

    <script src="js/dock.js"></script>
    <script src="js/wallpaper.js"></script>
    <script src="js/status.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/effect/layer.js"></script>
    <script src="js/main.js"></script>

</html>
